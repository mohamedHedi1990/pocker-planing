<div class="card">
  <div class="card-header">
    <h4 class="card-title">Vélocité</h4>
  </div>
  <div class="card-body">
    <canvas
      class="doughnut-chart-ex chartjs mx-auto"
      baseChart
      [datasets]="doughnutChart.datasets"
      [options]="doughnutChart.options"
      [chartType]="doughnutChart.chartType"
    >
    </canvas>
    <div class="d-flex justify-content-between mt-3 mb-1">
      <div class="d-flex align-items-center">
        <i data-feather="monitor" class="font-medium-2 text-primary"></i>
        <span class="font-weight-bold ml-75 mr-25"> US Faciles</span>
        <span>- {{ data.easyUserStories }} US</span>
      </div>
    </div>
    <div class="d-flex justify-content-between mb-1">
      <div class="d-flex align-items-center">
        <i data-feather="tablet" class="font-medium-2 text-warning"></i>
        <span class="font-weight-bold ml-75 mr-25">US Difficiles</span>
        <span>- {{ data.difficultUserStories }} US</span>
      </div>
    </div>
  </div>
</div>
