<!-- login.component.html -->

<div class="login-container">
    <h2>Login</h2>
    <form (submit)="login()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="authenticationRequest.email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="authenticationRequest.password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
